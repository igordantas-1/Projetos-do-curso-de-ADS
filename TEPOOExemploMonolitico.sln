using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace TEPOOExemploMonolitico
{
    internal class Program
    {
        static List<string> clientes = new List<string>();
        static void Main(string[] args)
        {
            int opcao;
            do
            {
                Console.WriteLine("===SISTEMA DE CLIENTES (Monolítico) ===");
                Console.WriteLine("1 - Cadastrar cliente");
                Console.WriteLine("2 - Listar Clientes");
                Console.WriteLine("3 - Exluir Cliente");
                Console.WriteLine("0 - Sair");
                Console.WriteLine("Escolha um opção: ");

                opcao = int.Parse(Console.ReadLine());

                if (opcao == 1)
                {
                    Console.WriteLine("Digite o nome  do cliente");
                    string nome = Console.ReadLine();
                    clientes.Add(nome);
                    Console.WriteLine("Cliente cadastrado com sucesso");
                }

                else if (opcao == 2)
                {
                    Console.WriteLine("\n--- Lista de clientes!---");
                    foreach (var c in clientes)
                    {
                        Console.WriteLine(c);
                    }
                    Console.WriteLine();
                }
                else if (opcao == 3)
                    {  
                    if (clientes.Count > 0)
                    {
                        Console.WriteLine("Não há clientes para excluir");
                    }
                    else
                    {
                        Console.WriteLine("\n--- Exlcuir Cliente ---");
                        for (int i = 0; i < clientes.Count; i++)
                        {
                             Console.WriteLine(clientes[i]);
                        }
                    }
            } while (opcao != 0);
                Console.WriteLine("Encerrando  o sistema...");
                
     
            
        }
    }
}
